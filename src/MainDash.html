<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100 w-full h-full">

  <!-- Main Content -->
  <main class="flex flex-col min-h-screen bg-gray-100">

    <!-- Top Bar -->
    <div class="flex justify-end items-center p-4 bg-white shadow-md">
      <button class="relative mr-6">
        <i class="fas fa-bell text-xl text-gray-600"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">!</span>
      </button>
      <div class="w-10 h-10">
        <img src="https://i.pravatar.cc/100" alt="User Avatar" class="w-full h-full object-cover rounded-full">
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="w-full h-full p-10">
      <header class="mb-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          
          <!-- Total Items Card -->
          <div class="bg-white shadow-md rounded-lg p-6 cursor-pointer" onclick="toggleTable('totalItemsTable')">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Total Items</h3>
                <p id="total-products" class="text-2xl font-bold text-blue-600">Loading</p>
              </div>
              <i class="fas fa-box text-4xl text-blue-600"></i>
            </div>
          </div>

          <!-- Low Stock Card -->
          <div class="bg-white shadow-md rounded-lg p-6 cursor-pointer" onclick="toggleTable('lowStockTable')">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Low Stock</h3>
                <p id="low-stock" class="text-2xl font-bold text-yellow-500">Loading</p>
              </div>
              <i class="fas fa-exclamation-triangle text-4xl text-yellow-500"></i>
            </div>
          </div>

          <!-- Out of Stock Card -->
          <div class="bg-white shadow-md rounded-lg p-6 cursor-pointer" onclick="toggleTable('outOfStockTable')">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Out of Stock</h3>
                <p id="out-of-stock" class="text-2xl font-bold text-red-600">Loading</p>
              </div>
              <i class="fas fa-ban text-4xl text-red-600"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Tables -->
      <div id="totalItemsTable" class="bg-white shadow-md rounded-lg p-6 mb-6 hidden">
        <h3 id="" class="text-lg font-semibold text-gray-700 mb-4">Total Items Table</h3>
        <table class="w-full border border-gray-300">
          <thead class="bg-gray-100">
            <tr><th class="border px-4 py-2">Product</th><th class="border px-4 py-2">Quantity</th></tr>
          </thead>
          <tbody id="TotalItems">
          </tbody>
        </table>
      </div>

      <div id="lowStockTable" class="bg-white shadow-md rounded-lg p-6 mb-6 hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Low Stock Table</h3>
        <table class="w-full border border-gray-300">
          <thead class="bg-gray-100">
            <tr><th class="border px-4 py-2">Product</th><th class="border px-4 py-2">Stock</th></tr>
          </thead>
          <tbody id="LowStock">
          </tbody>
        </table>
      </div>

      <div id="outOfStockTable" class="bg-white shadow-md rounded-lg p-6 mb-6 hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Out of Stock Table</h3>
        <table class="w-full border border-gray-300">
          <thead class="bg-gray-100">
            <tr><th class="border px-4 py-2">Product</th><th class="border px-4 py-2">Status</th></tr>
          </thead>
          <tbody id="OutOfStock">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JavaScript for Toggling Tables -->
  <script>
    function toggleTable(id) {
      const tables = ['totalItemsTable', 'lowStockTable', 'outOfStockTable'];
      tables.forEach(tableId => {
        document.getElementById(tableId).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
	document.addEventListener('DOMContentLoaded', () => {
	fetch('/inventory/total-products')
      .then(res => res.json())
      .then(data => {
        const total = data[0]?.Total_Products || 0;
        document.getElementById('total-products').textContent = total;
      })
  fetch('/inventory/low-stock')
  .then(res => res.json())
  .then(data => {
    document.getElementById('low-stock').textContent = data.length || '0';
  })
  .catch(err => console.error('Error loading low stock:', err));

  fetch('/inventory/out-of-stock')
    .then(res => res.json())
    .then(data => {
      document.getElementById('out-of-stock').textContent = data.length || '0';
    })
    .catch(err => console.error('Error loading out of stock:', err));

  fetch('/dash/total-product-quantity')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('TotalItems');
      tbody.innerHTML = '';
      data.forEach(product => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${product.Product_Name}</td>
          <td class="border px-4 py-2">${product.Current_Quantity}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(error => console.error('Error loading products:', error));

  fetch('/dash/low-stock')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('LowStock');
        tbody.innerHTML = '';

        data.forEach(product => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td class="border px-4 py-2">${product.Product_Name}</td>
            <td class="border px-4 py-2">${product.Remaining_Stock}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error('Error loading products:', error));

  fetch('/dash/out-of-stock')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('OutOfStock');
        tbody.innerHTML = '';

        data.forEach(product => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td class="border px-4 py-2">${product.Product_Name}</td>
            <td class="border px-4 py-2">Out</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error('Error loading products:', error));
	});
  </script>
</body>
</html>
