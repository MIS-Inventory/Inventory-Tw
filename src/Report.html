<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100 w-full h-full">

  <!-- Main Content -->
  <main class="flex flex-col min-h-screen bg-gray-100">

    <!-- Top Bar with Notification and User Avatar -->
    <div class="flex justify-end items-center p-4 bg-white shadow-md">
      <button class="relative mr-6">
        <i class="fas fa-bell text-xl text-gray-600"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">!</span>
      </button>
      <div class="w-10 h-10 avatar-ring">
        <img src="https://i.pravatar.cc/100" alt="User Avatar" class="w-full h-full object-cover rounded-full">
      </div>
    </div>

    <!-- Dashboard Summary Cards -->
    <div class="w-full h-full p-10">
      <header class="mb-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Today's Sales</h3>
                <p id="ExportNumber" class="text-2xl font-bold text-purple-600">Loading</p>
              </div>
             <i class="fa-solid fa-cash-register text-4xl text-purple-600"></i>
            </div>
          </div>
          <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Today's Total Orders</h3>
                <p id="ImportNumber" class="text-2xl font-bold text-yellow-500">Loading</p>
              </div>
              <i class="fa-solid fa-truck-fast text-4xl text-yellow-500"></i>
              
            </div>
          </div>
          <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-700">Today's Revenue</h3>
                <p id="ExportPrice" class="text-2xl font-bold text-green-600">Loading</p>
              </div>
              <i class="fa-solid fa-sack-dollar text-4xl text-green-600"></i>
            </div>
          </div>
        </div>
      </header>
    </div>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const today = new Date().toLocaleDateString('en-CA').split('T')[0];
    fetch('/report/import')
      .then(res => res.json())
      .then(data => {
        if (data && data[0].Import_Date) {
          const importDate = new Date(data[0].Import_Date).toLocaleDateString('en-CA'); // Convert to local timezone and get only the date part
          if (importDate === today) {
            document.getElementById('ImportNumber').textContent = data[0].ImportCount;
          } else {
            console.log('Import data is not from today.');
          }
        } else {
          console.warn('Import_Date not found in response.');
        }
      })
      .catch(err => console.error('Error loading imports:', err));
    fetch('/report/export')
      .then(res => res.json())
      .then(data => {
        if (data) {
          const exportDate = new Date(data[0].Export_Date).toLocaleDateString('en-CA');
          if (exportDate === today) {
            document.getElementById('ExportNumber').textContent = data[0].Export_Count;
            document.getElementById('ExportPrice').textContent = 'â‚±' + data[0].Total_Sell_Price;
          } else {
            console.log('Export data is not from today.');
          }
        } else {
          console.warn('Export_Date not found in response.');
        }
      })
      .catch(err => console.error('Error loading exports:', err));
});
  </script>
</body>
</html>
