<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100 w-full h-full">

  <!-- Main Content -->
  <main class="flex flex-col min-h-screen bg-gray-100">

    <!-- Top Bar with Notification and User Avatar -->
    <div class="flex justify-end items-center p-4 bg-white shadow-md">
      <button class="relative mr-6">
        <i class="fas fa-bell text-xl text-gray-600"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">!</span>
      </button>
      <div class="w-10 h-10 avatar-ring">
        <img src="https://i.pravatar.cc/100" alt="User Avatar" class="w-full h-full object-cover rounded-full">
      </div>
    </div>

    <!-- buttons uwu -->
    <div class="w-full h-full p-10">
      <header class="mb-10">
      <div class="flex justify-center space-x-4 mb-6">
        <button id="releasingBtn" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none">
        Releasing
        </button>
        <button id="receivingBtn" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:outline-none">
        Receiving
        </button>
      </div>
      <div class="bg-white shadow-md rounded-lg p-6">
        <table id="dataTable" class="w-full table-auto border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2 text-left">Item</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Quantity</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </div>
      </header>
    </div>

    <script>
  const dataTable = document.getElementById("dataTable").querySelector("tbody");
  const releasingBtn = document.getElementById("releasingBtn");
  const receivingBtn = document.getElementById("receivingBtn");

  // Internal mock data
  const mockData = {
    releasing: [
      { item: "Item A", quantity: 10, date: "2023-10-01" },
      { item: "Item B", quantity: 5, date: "2023-10-02" }
    ],
    receiving: [
      { item: "Item C", quantity: 15, date: "2023-10-03" },
      { item: "Item D", quantity: 20, date: "2023-10-04" }
    ]
  };

  // Function to fetch data from the internal mock data
  async function fetchData(type) {
    try {
      // martin uncomment this to use external database or just change it xD
      /*
      const response = await fetch('https://example.com/api/data'); 
      const data = await response.json();
      return data[type];
      */

      // Uses internal mock data by default
      return mockData[type];
    } catch (error) {
      console.error("Error fetching data:", error);
      return [];
    }
  }

  // change table content here
  async function updateTable(type) {
    const data = await fetchData(type);
    dataTable.innerHTML = "";
    data.forEach((row) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border border-gray-300 px-4 py-2">${row.item}</td>
        <td class="border border-gray-300 px-4 py-2">${row.quantity}</td>
        <td class="border border-gray-300 px-4 py-2">${row.date}</td>
      `;
      dataTable.appendChild(tr);
    });
  }


  releasingBtn.addEventListener("click", () => updateTable("releasing"));
  receivingBtn.addEventListener("click", () => updateTable("receiving"));

 
  updateTable("releasing");
</script>
  </main>

</body>
</html>
